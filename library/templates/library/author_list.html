<!DOCTYPE html>
<html>
<head>
    <title>Authors List</title>
</head>
<body>
    <h1>Authors</h1>
    <ul>
        {% for author in authors %}
            <li><a href="{% url 'author_detail' author_id=author.id %}">{{ author.name }}</a></li>
        {% empty %}
            <li>No authors found.</li>
        {% endfor %}
    </ul>
</body>
</html>
